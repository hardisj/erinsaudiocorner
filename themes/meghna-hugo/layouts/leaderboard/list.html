  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d2024;
      color: white;
      padding: 1rem 2rem -0.5rem;
      text-align: center;
    }

    .return-link {
      text-align: left;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .return-link a {
      color: white;
      text-decoration: none;
      font-weight: 300;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 800;
      margin: 0.5rem 0 1.5rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .category-card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: white;
    }


    .category-card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #006bb3;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      header {
        text-align: center;
      }

      .return-link {
        text-align: center;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
